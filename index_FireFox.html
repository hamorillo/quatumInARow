<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css" />
	<title>Four in a row</title>
	<meta charset="utf-8" />
	<meta name="description" content="Basic implementation of a Four in a row game">
</head>

<body>
	<div>Enter matrix rows: <input type="text" name="matrix_rows" id="matrix_rows" value="6"></div>
	</br>
	<div>Enter matrix columns: <input type="text" name="matrix_columns" id="matrix_columns" value="7"></div>
	</br>
	<div><button onclick="create_matrix()">Create</button></div>

	<div class="row" id="parsed_csv_list">
	</div>

	<div id="game">Next player : <i id="color"></i>
		<div id="messages">
			<span id="p1">Red</span>
			<span id="p2">Yellow</span>
			<span id="newgame">Are you sure you want to start a new game?</span>
			<span id="won">The %s player won.
				Do you want to play a new game?</span>
		</div>
		<table id="principal">
		</table>
		<button id="restart">New game</button>
	</div>
	<script src="functions_code.js"></script>
</body>

</html>
